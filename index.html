<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tabuada <span class="title-challenge">Challenge</span></h1>
        <fieldset>
            <legend>Escolha as tabuadas:</legend>
            <label><input type="checkbox" class="tabuada" value="1"> Tabuada do 1</label>
            <label><input type="checkbox" class="tabuada" value="2"> Tabuada do 2</label>
            <label><input type="checkbox" class="tabuada" value="3"> Tabuada do 3</label>
            <label><input type="checkbox" class="tabuada" value="4"> Tabuada do 4</label>
            <label><input type="checkbox" class="tabuada" value="5"> Tabuada do 5</label>
            <label><input type="checkbox" class="tabuada" value="6"> Tabuada do 6</label>
            <label><input type="checkbox" class="tabuada" value="7"> Tabuada do 7</label>
            <label><input type="checkbox" class="tabuada" value="8"> Tabuada do 8</label>
            <label><input type="checkbox" class="tabuada" value="9"> Tabuada do 9</label>
            <label><input type="checkbox" class="tabuada" value="10"> Tabuada do 10</label>
        </fieldset>
        <button onclick="startChallenge()">Iniciar Desafio</button>
        <div id="question"></div>
        <input type="number" id="answer" placeholder="Resposta">

        <div id="custom-keyboard">
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button><br>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button><br>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button><br>
            <button class="zero" style="grid-column: 2 / span 2;">0</button>
            <button id="clear" style="grid-column: 4;">Limpar</button>
        </div>
        <audio id="audio-acerto" src="Sons/acerto.mp3"></audio>
        <audio id="audio-erro" src="Sons/erro.mp3"></audio>
        <button class = "verify-button" onclick="checkAnswer()">Verificar</button>
        <div id="result"</div>
        <button onclick="exportToCSV()">Exportar Resultados para o Excel</button> <!-- Novo botÃ£o -->
    </div>

    <script src="script.js"></script>
    <script src="export.js"></script>
</body>
</html>
